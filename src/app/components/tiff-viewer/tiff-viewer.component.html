<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">TIFF to PNG Converter</h5>
          <textarea class="form-control mb-3" rows="5" [(ngModel)]="tiffEncodedString" placeholder="Paste TIFF encoded string here"></textarea>
          <button class="btn btn-danger btn-block" (click)="clear()">Clear</button>
          <button class="btn btn-primary btn-block mx-3" (click)="convertTiffToImage()">Convert and Display Image</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row mt-4">
    <div class="col-md-8 offset-md-2 text-center">
      <canvas #canvasElement width="500" height="500" class="border"></canvas>
    </div>
  </div>
